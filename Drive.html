<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal - Google Drive</title>
    <link rel="shortcut icon" href="drive_2020q4_48dp.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">

    <div class="Head">
        <div class="driveHead">
            <img id="dIcon" src="drive_2020q4_48dp.png" alt="">
            <span class="Title">Drive</span>
        </div>
        <div class="search">
            <img id="searchIcon" src="icone-loupe-gris.png" alt="">
            <div class="searchInDrive">
                Buscar en Drive
            </div>
            <img id="toolsSearch" src="-tune_90116.png" alt="">
        </div>
        <div class="iconsHelp">
            <img id="helpIcon" src="827.png" alt="">
            <img id="configurationIcon" src="gratis-png-icono-de-configuracion-de-engranajes-thumbnail.png" alt="">
            <img id="applicationIcon" src="al-icon.png" alt="">
            <img id="profilePhoto" src="Captura de pantalla 2024-03-22 111149.png" alt="">
        </div>
    </div>
    <div class="mid">
        <div class="new">
            <svg id="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="50px" height="50px">
                <path d="M 11 5 L 11 11 L 5 11 L 5 13 L 11 13 L 11 19 L 13 19 L 13 13 L 19 13 L 19 11 L 13 11 L 13 5 L 11 5 z" fill="#000000" />
              </svg>
            <p id="newWork">Nuevo</p>
        </div>
    </div>
    
    <div class="lateralPanel">
        <div id="TxtMainPage">
            <img src="Home.png" class="lateralPanelIMG" id="HomeIMG">
            <p class="lateralPanelTxt">Página principal</p>
        </div>
        <div id="myUnity">
            <img src="HDD.png" class="lateralPanelIMG" id="HDDIMG">
            <p class="lateralPanelTxt"> Mi unidad</p>
        </div>
        <div id="Ordenadores">
            <img src="Laptop.png" class="lateralPanelIMG" id="LaptopImg">
            <p class="lateralPanelTxt">Ordenadores</p>
        </div>
        <div id="Share">
            <img src="Users.png" class="lateralPanelIMG" id="PeopleImg">
            <p class="lateralPanelTxt">Compartido conmigo</p>
        </div>
        <div id="Recent">
            <img src="Clock.png" class="lateralPanelIMG" id="RecentImg">
            <p class="lateralPanelTxt">Reciente</p>
        </div>
        <div id="Destacados">
            <img src="Star.png" class="lateralPanelIMG" id="DestacadosImg">
            <p class="lateralPanelTxt">Destacados</p>
        </div>
        <div id="Spam">
            <img src="Spam.png" class="lateralPanelIMG" id="SpamImg">
            <p class="lateralPanelTxt">Spam</p>
        </div>
        <div id="Trash">
            <img src="Trash.png" class="lateralPanelIMG" id="TrashImg">
            <p class="lateralPanelTxt">Papelera</p>
        </div>
        <div id="Almacenamiento">
            <img src="Cloud.png" class="lateralPanelIMG" id="NubeImg">
            <p class="lateralPanelTxt">Almacenamiento</p>
            <br>
        </div>
        <div>
            <img src="Captura de pantalla 2024-04-22 110512.png" id="storeBar">
            <p class="lateralPanelTxt" id="StoreTXT">17,74 GB de 100 GB usado</p>
        </div>
    </div>
</body>
</html>
